{%extends "HMS/base.html"%}
{%block content%}

<div class="card text">
  <div class="card-header">
    <h1>Nurses Availability Status</h1>
  </div>
  <div class="card-body">
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Nurse Id</th>
          <th>Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {%for nurse in nurses%}
          <tr>
            <td>{{nurse.nurseid}}</td>
            <td>{{nurse.name}}</td>
            {% if nurse.occupied %}
              <td>Busy</td>
            {% else %}
              <td>Available</td>
            {%endif%}
          </tr>
        {% endfor %}
      </tbody>
  </table>
  </div>
</div>

{%endblock content%}
